basename: conker
options:
  find_file_boundaries: yes
  compiler: IDO
  cpp_args:
  - "-Iinclude"
  - "-Iinclude/2.0L"
  - "-D_LANGUAGE_C"
  - "-D_FINALROM"
  extensions: "custom/n64splat"
  modes:
  - all
  generated_c_preamble: |
    #include <ultra64.h>
    #include "functions.h"
    #include "variables.h"
  undefined_syms: undefined_syms.eu.txt
  symbol_addrs: tools/symbol_addrs.eu.txt
segments:
  - name:  header
    type:  header
    start: 0x00000000
  - name:  boot
    type:  bin
    start: 0x00000040
  - [0x00000168, "bin"]
  - [0x000007D4, "bin"]
  - [0x00000CF0, "bin"]
