basename: conker
options:
  find_file_boundaries: yes
  compiler: IDO
  cpp_args:
  - "-Iinclude"
  - "-Iinclude/2.0L"
  - "-D_LANGUAGE_C"
  - "-D_FINALROM"
  extensions: "custom/n64splat"
  generated_c_preamble: |
    #include <ultra64.h>
    #include "functions.h"
    #include "variables.h"
  undefined_syms: undefined_syms.debug.txt
  symbol_addrs: symbol_addrs.debug.txt
segments:
  - name: header
    type: header
    start: 0x0
    files:
    - [0x0, header, header]
  - name: boot
    type: bin
    start: 0x40
  - type: code
    start: 0x1000
    vram: 0x10001000
    files:
    - [0x1000, asm, "entrypoint"]
    - [0x1050, "c"]
    - [0x1460, asm]
    - [0x2CC0, asm]
    - [0x2D60, asm]
    - [0x3130, asm]
    - [0x37D0, asm]
    - [0x38F0, asm]
    - [0x3940, asm]
